
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src="prerequisite.js"></script>
    <script type="text/javascript" src="config.js"></script>
  </head>
  <body>
    <div id="border" class="rel">
      <div id="container" class="rel animate"><img id="backup" class="abs btn" /><img id="header" class="abs animate start btn" />
        <div id="subcontainer" class="rel animate start">
          <div id="white_bg" class="abs"></div>
          <div id="mod_gallery" class="abs btn">
            <div class="poster rel animate"><img id="gallery_posterimg" class="image abs" />
              <div id="mini-slideshow" class="abs animate"></div>
              <div class="cta abs"><span class="rel">SLIDESHOW</span></div>
            </div>
          </div>
          <div id="mod_locator" class="abs btn">
            <div class="poster rel animate"><img id="locator_posterimg" class="image abs" />
              <div class="cta abs"> <span class="rel">STORE LOCATOR</span></div>
            </div>
          </div>
          <div id="mod_video" class="abs">
            <div class="wrapper abs">
              <div id="video_smallcontainer" class="abs"></div><img id="video_smallposter" class="abs" />
              <div id="video_cta" class="rel btn">play with sound</div>
            </div>
          </div>
          <div id="tab_locator" class="abs animate"><img id="tab_locatorbg" class="background abs" />
            <div class="wrapper rel"><img id="tab_locatorimg" class="abs" />
              <div id="locator_bgscreen" class="background abs">
                <div class="text_title abs">Enter a ZIP code to find your nearest retailer.</div>
                <input id="zip_field" placeholder="Enter a ZIP code" maxlength="5" onkeypress="return event.charCode &gt;= 48 &amp;&amp; event.charCode &lt;= 57" class="abs" /><img id="btn_zip" class="abs btn" />
              </div>
              <div id="secondary_content" class="abs">
                <div id="map_locations" class="abs"></div>
                <div id="map_listings" class="abs"></div>
                <div id="secondary_screen" class="abs">
                  <input id="zip_field2" placeholder="Enter a ZIP code" maxlength="5" onkeypress="return event.charCode &gt;= 48 &amp;&amp; event.charCode &lt;= 57" class="abs" /><img id="btn_zip2" class="abs btn" />
                </div>
                <div id="toggleList" class="loc_toggle btn abs"><img id="btnList" class="abs btn" /></div>
                <div id="toggleMap" class="loc_toggle btn abs"><img id="btnMap" class="abs btn" /></div>
              </div>
            </div>
            <div id="header_locator" class="tabheader abs btn"></div>
            <div id="close_locator" class="fa fa-times-circle-o abs btn close_tab_locator"></div>
          </div>
          <div id="tab_gallery" class="abs animate"><img id="tab_gallerybg" class="background abs" />
            <div id="slides" class="abs"></div>
            <div class="wrapper abs">
              <div id="btn_next" class="btn abs fa fa-angle-right prevnext animate"></div>
              <div id="btn_prev" class="btn abs fa fa-angle-left prevnext animate"></div>
            </div>
            <div id="header_gallery" class="tabheader abs btn"></div>
            <div id="close_gallery" class="close_tab abs btn"></div>
          </div>
          <div id="tab_video" class="abs animate"><img id="tab_videobg" class="background abs" />
            <div id="video_title" class="text_title abs lato"></div>
            <div id="video_info" class="text_info abs lato"></div>
            <div id="video_bigcontainer" class="abs"></div>
            <div id="header_video" class="tabheader abs btn"></div>
            <div id="close_video" class="close_tab abs btn"></div>
            <img id="watch_btn_video" class="background abs btn" />
          </div><img id="footer" class="abs animate btn" /><div id="buy-now" class="abs animate btn"></div>
        </div>
      </div>
      <div id="loader" class="abs animate loader_active"><span class="abs fa fa-spinner fa-pulse fa-3x"></span></div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
